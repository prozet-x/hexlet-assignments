<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/application.html}">

<head>
  <title>Articles</title>
</head>
<section layout:fragment="content">
  <table class="table">
    <thead>
      <th>ID</th>
      <th>Название</th>
    </thead>
    <tbody>
      <tr th:each="article : ${articles}" th:object="${article}">
        <td th:text="*{id}"></td>
        <td>
          <a th:text="*{title}" th:href="@{/articles/{id}(id=*{id})}"></a>
        </td>
      </tr>
  </table>
   <!-- BEGIN -->
  <nav>
    <ul class="pagination justify-content-center">
      <li th:if="${currentPage} > 1" class="page-item">
        <a class="page-link" th:href="@{/articles?page={page}(page=*{currentPage - 1})}">Prev</a>
      </li>
      <li th:if="${needNext}" class="page-item">
        <a class="page-link" th:href="@{/articles?page={page}(page=*{currentPage + 1})}">Next</a>
      </li>
    </ul>
  </nav>
  <!-- END -->
</section>
